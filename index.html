<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Biglietto Treno</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container bg-primary p-3">
      <h1 class="text-center text-white m-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <div class="container mt-5 p-3 bg-info">
        <div class="row g-4">
          <form action="">
            <div class="row g-4">
              <div class="col-12 col-md-4">
                <label for="" class="form-label text-white">
                  Nome e Cognome</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="inserisci nome e cognome"
                  class="form-control"
                />
              </div>
              <div class="col-12 col-md-4">
                <label for="" class="form-label text-white">
                  km da percorrere</label
                >
                <input
                  type="text"
                  id="km"
                  name="km"
                  placeholder="inserisci km"
                  class="form-control"
                />
              </div>
              <div class="col-12 col-md-4">
                <label for="" class="form-label text-white">
                  inserisci età</label
                >
                <input
                  type="text"
                  id="age"
                  name="age"
                  placeholder="inserisci età"
                  class="form-control"
                />
              </div>
              <div class="col-12 d-flex justify-content-center">
                <button id="send" name="" type="submit" class="btn btn-primary">
                  invia
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div id="result-form"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
